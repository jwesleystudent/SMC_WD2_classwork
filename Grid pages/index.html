<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <header></header>

    <main>
        <div class="grid-container">
            <div class="grid-item gd-1 red-bg">
                <img src="images/cockapoo-1.jpg">  
            </div>
            <div class="grid-item gd-2 orange-bg">
                <p>A Cockapoo can be the result of mating either the American Cocker Spaniel or English Cocker Spaniel with a Poodle. They have been known in the United States since the 1950s.</p>
            </div>
            <div class="grid-item gd-3 yellow-bg"></div>
            <div class="grid-item gd-4 green-bg"></div>
            <div class="grid-item gd-5 blue-bg"></div>
            <div class="grid-item gd-6 purple-bg"></div>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
