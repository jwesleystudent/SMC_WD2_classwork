<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
    
    <hr>
        <form method="GET" action="">
            <label for="groupSelect">Category</label>
            <select id="groupSelect">
                <option value="animals">Cute animals</option>
                <option value="food">Food</option>
                <option value="nature">Nature</option>
                </select>

                <label for="catSelect">Items</label>
                <select id="catSelect"></select>
        </form>
    <hr>
    </header>

    <main id = "gallery">
        <img src="images/discovery.jpg" alt="ship1" id="galleryImg">
    </main>
    

    <script>
        var groupSelect = document.getElementById("groupSelect");
        var catSelect = document.getElementById("catSelect");

        var galleryImg= document.getElementById("galleryImg");

        var catAnimals = ["Puppies", "Kittens", "Quokkas"];
        var catFood = ["Coffee", "Dessert", "Cocktails", "Muffins", "Pineapples", "Onions"];
        var catNature = ["Forests", "Beaches", "Mountains"];

        var imageCounter = 1;

        groupSelect.addEventListener("change", function(){
            console.log(groupSelect.value);
            if (groupSelect.value == "animals"){
                fillCategory(catAnimals);
            }
            else if (groupSelect.value == "food"){
                fillCategory(catFood);
            }
            else if (groupSelect.value == "nature"){
                fillCategory(catNature);
            }
            else {
                // all other cases
                catSelect.innerHTML = "";
            }


        })

        var fillCategory = function(catArray){
            catSelect.innerHTML = "";
            catArray.forEach(function(member){
                var opt = document.createElement("option");
                opt.value = member;
                opt.textContent = member;
                catSelect.appendChild(opt);
            })
        }

  

        var showEntImage = function(){
            if(enterpriseImg.alt == "enterprise at rest"){
            enterpriseImg.src = "discovery.jpg";
            enterpriseImg.alt = "discovery";
        }
            else{
            enterpriseImg.src = "entPhaser.jpg";
            enterpriseImg.alt = "enterprise firing phasers";
        }
        }

        var timerFunction= function(){
            // var newElem = document.createElement("p");
            // newElem.textContent = "Another paragraph";
            // document.getElementById("gallery").appendChild(newElem);

            if(imageCounter ==1){
                galleryImg.src = "images/discovery.jpg";
                imageCounter = 2;
            }
            else if(imageCounter ==2){
                galleryImg.src="images/entNormal.jpg";
                imageCounter = 3;
            }
            else if(imageCounter ==3){
                galleryImg.src="images/entPhaser.jpg";
                imageCounter = 1;
            }

        }
        window.setInterval(timerFunction, 3000);

        



    </script>
</body>
</html>
