<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <div class="flex">
        <div class="grid-container"id="theGrid">
            <div class="img1"><img src="kaneki.jpg" id="pic1"></div>
            <div class="img2"><img src="onepunch.jpg"id="pic2"></div>
            <div class="img3"><img src="titan.jpg"id="pic3"></div>
            <div class="img4"><img src="allmight.jpg"id="pic4"></div>
            <div class=button1><button id="shrinkBtn">Shrink Me</button></div>
            <div class=button2><button id="randomBtn">Randomize</button></div>
            <div class=button3><button id="flipBtn">Flip Me</button></div>
            <div class=button4><button id="fadeBtn">Fade Me</button></div>
            <div class=button5><button id="resetBtn">Reset Page</button></div>

        </div>

    </div>

    </main>
    

    <script src ="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){


            $("#randomBtn").click(function(){
                var images = [];
                var imgElmt = document.getElementsByTagName("img");

                for(var i = 0; i < imgElmt.length; i++ ){
                    images[i] = imgElmt[i].src;
                }

                for(var i = 0; i < 4; i++ ){
                    var pos = Math.floor(Math.random()*images.length);

                    imgElmt[i].src = images[pos];
                    images.splice(pos, 1);
                    console.log(images);
                }
                
            })

            $("#fadeBtn").click(function(){
                $("#pic4").fadeOut(1000);    
            })

            $("#shrinkBtn").click(function(){
            $("#pic3").slideUp(1000);
            })

            $("#flipBtn").click(function(){
                $("#pic2").animate({rotate:"360deg"},1000)
            })
            $("#resetBtn").click(function() {
            location.reload();
            });
            
        })

    </script>

</body>
</html>
